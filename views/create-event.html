{% extends "layout.html" %}

{% block mainContent %}
<h1>Create an Event!</h1>
  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	  <form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title" id="title">
    
     <label for="location">Event Location:</label>
    <input type="text" name="location" id="location">
    
     <label for="image">Event Image:</label>
    <input type="text" name="image" id="image">
    
     <label for="year">Event Year:</label>
    <input type="text" name="year" id="year">
    
     <label for="month">Event Month:</label>
    <input type="text" name="month" id="month">
    
      <label for="day">Event Day:</label>
    <input type="text" name="day" id="day">
    
      <label for="hour">Event Hour:</label>
    <input type="text" name="hour" id="hour">
    
      <label for="minute">Event Minute:</label>
    <input type="text" name="minute" id="minute">
    
    <label for="title">Email:</label>
    
    <input type="email" name="email" id="email">
    
    <input type="submit" id="submit">
    
  </form>
  <form id="email" method="POST">
    <label for="title">Email:</label>
    <input type="email" name="email">
    <input type="submit">
  </form>
  
  <footer>
  <a href="/about" id="logo">About Us</a>
  <a href="/" id="logo">Home</a></footer>
{% endblock %}
